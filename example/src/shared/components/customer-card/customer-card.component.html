<div class="customer-card">
    <mat-card>
        <mat-card-header class="header">
            <mat-card-title>{{data?.firstName}}</mat-card-title>
            <span class="example-spacer"></span>
           <button mat-button >
                <mat-icon >edit</mat-icon>
            </button>
        </mat-card-header>
        <mat-card-content class="content">
            <div class="image">
                <img src="./assets/images/Talon-Dragonblade-icon.png" alt="Photo of a Shiba Inu">
            </div>
            <div>
                <p>Phoenix</p>
                <p>Arizona</p>
                <a href="javascript:void(0);" (click)="onViewDetails()" >View Order</a>
            </div>
        </mat-card-content>
    </mat-card>
</div>
